<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h2>Edit User</h2>
    <div class="form-container">
        <form id="editForm">
            <input type="hidden" id="userId"/>
            <table class="form-table">
             <tr><td><label>Name:</label></td><td><input id="name" required/></td></tr>
             <tr><td><label>Email:</label></td><td><input id="email" type="email" required/></td></tr>
             <tr><td><label>Phone:</label></td><td><input id="phone" maxlength="10" required/></td></tr>
             <tr><td><label>DOB:</label></td><td><input id="dob" type="date" required/></td></tr>
             <tr><td><label>Role:</label></td>
                <td>
                    <select  id="role" required>
                        <option value="">Select</option>
                        <option value="ADMIN">Admin</option>
                        <option value="DEVELOPER">Developer</option>
                        <option value="TESTER">Tester</option>
                    </select>
                </td>
             </tr>
             <tr>
                <td colspan="2"><button type="submit">Update User</button></td>
             </tr>
            </table>
          
        </form>

    </div>
    <script src="edit.js"></script>
</body>
</html>
